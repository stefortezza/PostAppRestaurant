<div class="container mt-5">
  <h2>Stripe Checkout</h2>
  <form #paymentForm="ngForm" (ngSubmit)="pay(paymentForm)">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" ngModel class="form-control" required>
    </div>
    <button id="checkout-button" type="submit" class="btn btn-primary btn-block mt-3">Pay</button>
  </form>
  <div id="error-message" class="mt-3 text-danger"></div>
  <p class="mt-5">
    Try it out using the test card number <b>4242 4242 4242 4242</b>, a random
    three-digit CVC number, any expiration date in the future, and a random
    five-digit U.S. ZIP code.
  </p>
</div>
