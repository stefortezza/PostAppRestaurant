<!-- add-to-order-modal.component.html -->
<div class="modal-container">
  <div class="modal-content">
    <img [src]="category.image" [alt]="category.title" class="modal-image" />
    <h2>{{ category.title }}</h2>
    <div class="vh-800 ">
      <div class="ingredient-section">
        <h3>Ingredienti:</h3>
        <div *ngFor="let ingredient of category.ingredienti" class="checkbox-container">
          <input type="checkbox" id="{{ingredient.name}}" [(ngModel)]="ingredient.selected" />
          <label for="{{ingredient.name}}">{{ ingredient.name }}</label>
        </div>
      </div>
      <div class="optional-ingredient-section">
        <h3>Condimenti opzionali:</h3>
        <div *ngFor="let optionalIngredient of category.opzionali" class="checkbox-container">
          <input type="checkbox" id="{{optionalIngredient.name}}" [(ngModel)]="optionalIngredient.selected" (change)="onOptionalIngredientChange(optionalIngredient)" />
          <label for="{{optionalIngredient.name}}">{{optionalIngredient.name}} - Prezzo: â‚¬{{optionalIngredient.priceOpzionale}}.00</label>
        </div>
      </div>
      <div class="modal-buttons">
        <button mat-button (click)="addToOrder()">Aggiungi</button>
        <button mat-button (click)="onNoClick()">Annulla</button>
      </div>
    </div>
  </div>
</div>
